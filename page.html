<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TNEB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Electricity Connection Application Form</h1>
    <form action="submit.php" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="fathername">Father Name:</label>
      <input type="text" id="fathername" name="fathername" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <label for="contact">Contact Number:</label>
      <input type="tel" id="contact" name="contact" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="addhar">ADDHAR Identification (ID) Number:</label>
      <input type="text" id="addhar identification" name="addhar identification" required>

      <label for="connection-type">Connection Type:</label>
      <select id="connection-type" name="connection-type" required>
        <option value="residential">Residential</option>
        <option value="commercial">Commercial</option>
        <option value="industrial">Industrial</option>
      </select>

      <label for="phases">Number of Phases Required:</label>
      <input type="number" id="phases" name="phases" min="1" max="3" required>

      <label for="preferred-date">Preferred Connection Date:</label>
      <input type="date" id="preferred-date" name="preferred-date" required>

      <label for="requirements">Additional Details:</label>
      <textarea id="requirements" name="requirements"></textarea>

      <input type="submit" value="Submit">
    </form>
  </div>
</body>
<footer>
    Contact us: <a href="https://nsc.tnebltd.gov.in/nsconline/">electricity@TNEB.com</a>| Phone: +91 9876543210</p>
  </footer>
</html>
